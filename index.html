<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alarm Clock | Vivek Rawat</title>
  <link rel="icon" type="image/x-icon" href="/files/clock.svg">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="alarm-clock">
    <img src="./files/clock.svg" alt="clock">
    <h1 class="current-time">00:00:00 PM</h1>
    <div class="alarm-options">
      <div class="hour-column">
        <select class="hour-select">
          <option value="Hour" selected disabled hidden>Hour</option>
        </select>
      </div>
      <div class="minute-column">
        <select class="minute-select">
          <option value="Minute" selected disabled hidden>Minute</option>
        </select>
      </div>
      <div class="ampm-column">
        <select class="ampm-select">
          <option value="AM/PM" selected disabled hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button class="set-alarm-btn">Set Alarm</button>
  </div>


  <script src="script.js"></script>

</body>

</html>
